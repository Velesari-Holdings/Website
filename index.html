<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inquire - Velesari Holdings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple, private way to contact YOUR NAME.">
  <style>
    :root { --bg:#0b0b0b; --fg:#f5f5f5; --muted:#bdbdbd; --card:#141414; }
    html,body{height:100%} body{
      margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:var(--bg); color:var(--fg); display:grid; place-items:center; padding:24px;
    }
    .wrap{width:100%; max-width:560px; background:var(--card); padding:28px; border-radius:16px}
    h1{margin:0 0 8px; font-size:28px}
    p{margin:0 0 16px; color:var(--muted)}
    form{display:grid; gap:12px; margin-top:8px}
    input,textarea,button{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid #2a2a2a; background:#0f0f0f; color:var(--fg);
    }
    textarea{min-height:120px; resize:vertical}
    button{cursor:pointer; border-color:#2f2f2f}
    .row{display:flex; gap:12px} .row > *{flex:1}
    .note{font-size:13px; color:#9a9a9a}
    .ok{background:#0f1f12; border-color:#214d2b; color:#cde7d0; padding:12px 14px; border-radius:10px; display:none; margin-top:12px}
    .err{background:#1f1111; border-color:#4d2121; color:#f0caca; padding:12px 14px; border-radius:10px; display:none; margin-top:12px}
    .divider{height:1px; background:#222; margin:16px 0}
    .center{display:flex; gap:12px; justify-content:center}
    a.button{display:inline-block; text-decoration:none; padding:12px 14px; border-radius:10px; border:1px solid #2f2f2f; background:#0f0f0f; color:var(--fg)}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Velesari Holdings</h1>
    <p>Connect with Velesari Holdings without intermediaries.</p>

    <form id="contact" action="https://formspree.io/f/mrbwydlv" method="POST">
      <div class="row">
        <input name="name" type="text" placeholder="Your name" autocomplete="name" required>
        <input name="email" type="email" placeholder="Email" autocomplete="email" required>
      </div>
      <textarea name="message" placeholder="Your message" required></textarea>
      <input type="text" name="_gotcha" style="display:none">
      <button type="submit">Send</button>
      <div class="ok" id="ok">Thank you, our response will follow shortly.</div>
      <div class="err" id="err">Something went wrong. Try the email button below.</div>
    </form>

    <div class="divider"></div>

    <div class="center">
      <a class="button" href="mailto:you@example.com">Email me</a>
      <a class="button" href="https://github.com/YOURUSERNAME/YOURUSERNAME.github.io/issues/new?title=Contact&body=Write%20your%20message%20here."
         rel="noopener">Open a private issue</a>
    </div>

    <p class="note" style="margin-top:12px">
      Skip the logins & socials, email us directly.
    </p>
  </main>

  <script>
    const form = document.getElementById('contact');
    const ok = document.getElementById('ok');
    const err = document.getElementById('err');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      try {
        const r = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' }});
        if (r.ok) { ok.style.display='block'; err.style.display='none'; form.reset(); }
        else { throw new Error('Bad response'); }
      } catch (_) { err.style.display='block'; ok.style.display='none'; }
    });
  </script>
</body>
</html>
